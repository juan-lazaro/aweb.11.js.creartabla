<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <script src="/aweb.11.js.creartabla/js/tabla.js"></script>

    <title>CREAR TABLA</title>
</head>

<body>
    <div class="container">
        <div class="col-6 offset-3">
            <fieldset>
                <legend>
                    <h1>CREAR TABLA</h1>
                </legend>
                <form action="" method="POST">
                    <div class="form-group">
                        <label for="nombre">FILAS:</label>
                        <input class="form-control" type="text" name="filas" id="filas">
                    </div>
                    <div class="form-group">
                        <label for="primerApellido">COLUMNAS:</label>
                        <input class="form-control" type="text" name="columnas" id="columnas">
                    </div>

                    <div class="d-flex justify-content-center">
                        <div class="form-group">
                            <input class="btn btn-success" type="button" value="CREAR" name="crear" id="columnas"
                                onclick="crearTabla()">
                            <input class="btn btn-danger" type="reset" value="BORRAR">
                        </div>
                    </div>
                </form>
            </fieldset>
            <!--<div class="d-flex justify-content-center">
                <div class="spinner-border text-success" role="status">
                    <span class="sr-only">Loading...</span>
                </div>-->
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
